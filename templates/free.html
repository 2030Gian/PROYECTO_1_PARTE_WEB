<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trantor Free</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/static/img/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="/static/img/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Free</div>
        <form action="/premiun" method="POST">
            <div class="input-group mt-4">
                <div class="input-group-text bg-purple">
                    <img src="/static/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" placeholder="Nombre de usuario" name="nombre" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-purple">
                    <img src="/static/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" placeholder="ContraseÃ±a" name="contrasena" />
            </div>

            <div class="input-group mt-1">
                <div class="input-group-text bg-purple">
                    <img src="/static/img/course-icon.svg" alt="course-icon" style="height: 1rem" />
                </div>
                <select class="form-select bg-light" name="curso">
                    <option value="Matematica">Matematica</option>
                    <option value="Comunicacion">Comunicacion</option>
                    <option value="Programacion">Programacion</option>
                </select>
            </div>
            <div class="d-grid mt-4">
                <button class="btn btn-purple" type="submit">Pagar</button>
            </div>
        </form>
    </div>
</body>
</html>
