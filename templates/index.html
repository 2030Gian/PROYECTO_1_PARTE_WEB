<htm>
    <head>
      <title>Mantenimiento de Empleados</title>
      <style>
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: aqua;
          color: black;
          padding: 10px;
        }
        .header__item {
          cursor: pointer;
        }
        .body__item {
          display: none;
        }
        .body__item__active {
          display: block;
        }
      </style>
    </head>
    <body>
      <header class="header">
        <img src="/static/images/logo.jpeg" alt="Logo" style="height: 50px;" />
        <div class="header__item" onclick="showContent(0)">Employees</div>
        <div class="header__item" onclick="showContent(1)">New Employee</div>
      </header>
      <div class="body">
        <div class="body__item" id="section0">
          <h1>Empoyees</h1>
        </div>
        <div class="body__item" id="section1">
          <h1>New Employee</h1>
          <form
            action="create-employee"
            method="POST"
            enctype="multipart/form-data"
          >
            <div>
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div>
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div>
              <label for="age">Age:</label>
              <input type="number" name="age" id="age" />
            </div>
            <div>
              <label for="image">Photo:</label>
              <input type="file" name="image" id="image" />
            </div>
            <div>
              <input type="submit" value="Create" />
            </div>
          </form>
        </div>
      </div>
      <script>
        function showContent(index) {
          const sections = document.querySelectorAll('.body__item')
          for (let i = 0; i < sections.length; i++) {
            const section = sections[i]
            if (i === index) {
              section.classList.add('body__item__active')
            } else {
              section.classList.remove('body__item__active')
            }
          }
        }
      </script>
    </body>
  </htm>
