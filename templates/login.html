<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trantor Login</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/static/img/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="/static/img/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form action="http://127.0.0.1:5000/" method="GET">
            <div class="input-group mt-4">
                <style>
                    .bg-purple {
                        background-color: purple;
                    }
                </style>
                <div class="input-group-text bg-purple">
                    <img
                        src="/static/img/username-icon.svg"
                        alt="username-icon"
                        style="height: 1rem"
                    />
                </div>
                <input class="form-control bg-light" type="text" placeholder="Username" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-purple">
                    <img
                        src="/static/img/password-icon.svg"
                        alt="password-icon"
                        style="height: 1rem"
                    />
                </div>
                <input class="form-control bg-light" type="password" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1"></div>
                <div class="pt-1"></div>
            </div>
            <style>
                /* Personalización del color morado */
                .btn-purple {
                    background-color: purple;
                }
                .text-purple {
                    color: purple;
                }
            </style>
            <button type="submit" class="btn btn-purple text-white w-100 mt-4 fw-semibold shadow-sm">
                Inicia sesión
            </button>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿No tienes una cuenta?</div>
                <a href="/crear-cuenta" class="text-decoration-none text-purple fw-semibold"
                    >Crea una cuenta</a
                >
            </div>
        </form>
    </div>
</body>
</html>
