<!DOCTYPE html>
<html>
<head>
    <title>Crear cuenta</title>
</head>
<body>
    <h1>Crear cuenta</h1>
    <form action="{{ url_for('crear_cuenta') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="celular">Celular:</label>
        <input type="celular" id="celular" name="celular" required>
        <br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br>
      
        <label for="universidad">Universidad:</label>
        <input type="universidad" id="universidad" name="universidad" required>
        <br>
        <label for="ciclo">Ciclo:</label>
        <input type="ciclo" id="ciclo" name="ciclo" required>
        <br>
        <label for="carrera">Carrera:</label>
        <input type="carrera" id="carrera" name="carrera" required>
        <br>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        <br>
        <input type="submit" value="Crear cuenta">
    </form>
</body>
</html>
